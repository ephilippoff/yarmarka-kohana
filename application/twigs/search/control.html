<div class="main-theme obj-control-head clearfix brt2">
	<div class="row">
		<div class="col-md-6 left clearfix">
			<a class="item" href="/add/{{ category.id }}">Подать объявление в этот раздел</a>
			<a class="item" href="#">Подписка<i class="fa fa-caret-down ml3"></i></a>
		</div>
		<div class="col-md-6 right clearfix">
			<a class="item" href="#">Сортировка<i class="fa fa-caret-down ml3"></i></a>
			{% if small_pagination.next %}
				<a class="item" href="{{small_pagination.next_url}}">Далее</a>
			{% endif %}
			<span class="caption">{{ small_pagination.current }}/{{ small_pagination.total }}</span>
			{% if small_pagination.prev %}
				<a class="item" href="{{small_pagination.prev_url}}">Назад</a>
			{% endif %}
		</div>
	</div>
</div>
