<div class="filters-cont tab-filter clearfix module js-filters" style="display:none;">
	<form method="GET" action="{{category_url}}" class="js-filters-form">
		<div class="js-filters-cont"></div>
		<div class="param js-filters-static">
			<div class="mt10">
				<label><input type="checkbox" name="photo" value="1"><span><i class="fa fa-camera-retro fa-lg ml3 mr3"></i> Есть фото</span></label>
			</div>
		</div>
		<div class="param js-filters-static">
			<div class="mt10">
				<label><input type="checkbox" name="private" value="1"><span><i class="fa fa-user fa-lg mr3"></i> Только частные</span></label>
			</div>
		</div>
		<span class="button dib bg-color-blue white js-filters-submit p10 br2" >Отфильтровать!</span>
	</form>
	
</div><!--filters-cont-->
