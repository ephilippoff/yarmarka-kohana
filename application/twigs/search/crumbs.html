<div class="breadcrumbs-cont module">
	<a href="/{{sphinx_search_query}}" rel="nofollow" class="">Главная</a>

	{% for crumb in crumbs %}
		{% if 'http://' ~ s_host ~ '/' ~crumb.uri != canonical_url and canonical_url %}
			/ <a href="{{ url(crumb.uri ~ crumb.query) }}" class="">{{crumb.title}}</a>
		{% endif %}
	{% endfor %}

	/ <h1>{{ seo_attributes.h1 ? seo_attributes.h1: category.title }}</h1> <span class="count">{{ link_counters[s_host ~ s_suri] }}</span>
</div>
