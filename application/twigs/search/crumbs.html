<div class="breadcrumbs-cont mb20">
	<div class="crums-wrap clearfix">
		<a href="/{{sphinx_search_query}}" rel="nofollow" class="hidden-xs hidden-sm">Главная</a>
		<a href="/{{sphinx_search_query}}" rel="nofollow" class="hidden-lg hidden-md home-a"><i class="fa fa-home"></i></a>
		{% for crumb in crumbs %}
			{% if crumb.uri != canonical_url and canonical_url %}
				<i class="fa fa-angle-right hidden-xs hidden-sm"></i> <a href="{{ url(crumb.uri ~ crumb.query) }}" class="crumbs-item"><span>{{crumb.title}}</span></a>
			{% endif %}
		{% endfor %}
		<span class="crumbs-h1 crumbs-item hidden"><i class="fa fa-angle-right hidden-xs hidden-sm"></i> <span>{{ seo_attributes.h1 ? seo_attributes.h1: category.title }}</span></span>
	</div>

	<h1 class="captionbold fs22" style="display: block;text-align: center;">{{ seo_attributes.h1 ? seo_attributes.h1: category.title }}</h1>

	<hr>
</div>



<script>
	if ($('.crums-wrap a').length <= 2) {
		$('.crums-wrap').hide();
	};
</script>
