<div class="row hidden-sm" id="rubricator">
	<div class="col-lg-12">
		{% for item in data %}
			<div class="category-block">
				<a href="{{ item.url }}">
					<img src="{{ item.image }}" class="category-icon" />
					<span class="category-title">
						{{ item.title }}
					</span>
				</a>
				<ul class="category-list">
					{% for item1 in item.items %}
						<li><a href="{{ item1.url }}">{{ item1.title }}</a></li>
					{% endfor %}
				</ul>
			</div>
		{% endfor %}
	</div>
</div>

<script>
	$(document).ready(function(){ 
		$('#rubricator').masonry({
			itemSelector: '.category-block',
		    singleMode: true,
		 	isResizable: true
		}); 
  });
</script>
