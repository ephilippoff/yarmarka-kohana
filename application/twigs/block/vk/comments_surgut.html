{% if city.seo_name == 'surgut' %}

<script type="text/javascript" src="//vk.com/js/api/openapi.js?121"></script>

<button class="more-button button bg-color-blue module" data-role="show_comments">Оставить комментарий <i class="fa fa-comment"></i></button>
<div id="vk_comments" data-role="comments-container"></div>
<script>
	$('.more-button[data-role="show_comments"]').click(function(){
		var place = $(this).closest('div').find('div[data-role="comments-container"]');
		var placeID = place.attr('id');
		place.css('margin-bottom', '10px');
		VK.init({apiId: 5197401, onlyWidgets: true});
		VK.Widgets.Comments(placeID, {limit: 10, width: "auto", attach: "*"});
		$(this).remove();
	});
</script>

{% endif %}
