<div class="top-line module hidden-sm hidden-xs">
	<div class="row">
		<div class="col-md-2">
			<div class="menu-item-wrp js-citymenu-dropdown">
				<span class="menu-item city_change">
					{% set current_city = get_current_city() %}
					<span>{{current_city}}</span><i class="fa fa-caret-down ml5"></i>
				</span>
			</div>
		</div>
		<div class="col-md-8">
			<!--/noindex-->
			<div class="search-cont">
				<div class="seach-bl">
					<form action="/" method="get" name="search-form" id="search-form" class="js-search-form">
						<div class="input-group w100p">
							<div class="row">
								<div class="col-lg-3">
									<div class="category-search">
										Все категории <i class="fa fa-caret-down ml5"></i>
									</div>
								</div>
								<div class="col-lg-8">
									<input class="search placeholder form-control js-search-input" name="search" id="search-input" value="{{ search_text }}" type="text" placeholder="{% if get_session_value('site_disable') %}Сайт в режиме разработки.{% else %}Поиск объявлений{% endif %}" autocomplete="off" data-city="{{city.id}}">
								</div>
								<div class="col-lg-1">
									<div class="input-group-addon clearfix">
										<button class="button bg-color-crimson button-style1" type="submit"><i class="fa fa-search fa-lg"></i></button>
									</div>
								</div>
							</div>
						</div>
					</form>
					<div class="search-popup border-color-crimson js-search-popup-cont z400">
					</div>
				</div>
			</div>
			<!--/noindex-->
		</div>
		
		<div class="col-md-2">
			<span class="button w100p dib bg-color-crimson add-advert white ta-c pointer" onclick="window.location='/add'">Подать объявление</span>
		</div>
	</div>
</div>
