<div class="menu-cont menu-cont1 module">
	<div class="row">
		<div class="w50p fl clearfix">
			{% include 'block/header/navigationline' %}
		</div>
		<div class="cont2 w50p fl clearfix">
			<div class="menu-item-wrp menu-block {% if user %}js-usermenu-dropdown{% endif %} user-dropdown">
				{% if user %}
					<span class="menu-item span-link hidden-xxs lk"><i class="fa {% if user.org_type == 2 %}fa-group{% else %}fa-user{% endif %} mr3"></i>Личный кабинет<i class="fa fa-caret-down ml5 hidden-sm hidden-xs"></i></span>
					<span class="menu-item span-link visible-xxs hidden-xs hidden-sm hidden-md hidden-lg lk"><i class="fa {% if user.org_type == 2 %}fa-group{% else %}fa-user{% endif %} mr3"></i>Мой кабинет<i class="fa fa-caret-down ml5 hidden-sm hidden-xs"></i></span>
				{% else %}
					<span class="menu-item span-link show_on_large hidden-xxs lk" onclick="window.location='/user/login?return={{ strim(get_request_uri(), '/') }}'"><i class="fa fa-user mr3"></i>Вход в личный кабинет</span>
					<span class="menu-item span-link visible-xxs hidden-xs hidden-sm hidden-md hidden-lg show_on_small lk" onclick="window.location='/user/login?return={{ strim(get_request_uri(), '/') }}'"><i class="fa fa-user mr3"></i>Вход</span>
				{% endif %}
			</div>
			{% if user %}
				<!--<span class="menu-item span-link hidden-sm hidden-xs" onclick="window.location='/user'">Мои объявления <span>~{{get_myobjects_info()}}</span></span>-->
			{% endif %}
			<a class="menu-item hidden-sm hidden-xs" href="https://vk.com/yarmarkasurgut" target="_blank"><i class="fa fa-vk"></i> Мы в Контакте</a>
			<a class="menu-item span-link hidden-xs tech" href="http://feedback.yarmarka.biz"><i class="fa fa-question-circle mr3"></i>Техподдержка</a>
		</div>
	</div>
</div>
<div class="banner topline {zoneID: 42}"></div>
