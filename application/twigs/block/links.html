<div class="clearfix usearch_menu">
	<ul class="mb10 clearfix" style="float:left; width:80%; margin-top:7px;">
		{% set uri = get_request_uri() %}
		{% for key, link in links if key != uri %}
		<li class="dib ml10 mr10"><a href="{{ key }}" class="bold fs20">{{link}}</a></li>
		{% endfor %}
	</ul>
	<div class="hidden-lg hidden-md hidden-sm top_menu_icon" onclick="$('.main_menu').slideToggle();"><i class="fa fa-bars"></i></div>
</div>
