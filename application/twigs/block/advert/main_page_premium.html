<div class="last-views">
	<div class="title_block brt2">Последние объявления</div>
	<div class="items">
	{% for item in data %}
		<div class="item">
			<p>
				<a href="{{ item.url }}">
					<img src="{{ item.image }}" />
				</a>
			</p>
			<a href="{{ item.url }}">{{ item.title }}</a>
			<span>{{ item.price|number_format(0, ' ', ' ') }} <i class="fa fa-rub"></i></span>
		</div>
	{% endfor %}
	</div>
</div>
