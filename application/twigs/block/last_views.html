<div class="last-views" {% if showMore %}data-showmore="true" data-pages="{{ pagination.totalPages }}" {% endif %}>
	<div class="title">Вы недавно смотрели</div>
	<div class="items" data-role="container">
	{% for item in items %}
		<div class="item">
			<p>
				<a href="{{ item.url }}" rel="nofollow">
					<img 
						src="{{ item.image.url }}"
						width="{{ item.image.width }}"
						height="{{ item.image.height }}"
						alt="{{ item.image.alt }}"
						title="{{ item.image.title }}" />
				</a>
			</p>
			<span>{{ item.price|number_format(0, ' ', ' ') }} Р</span>
			<a href="{{ item.url }}" rel="nofollow">{{ item.shortTitle }}</a>
		</div>
	{% endfor %}
	</div>
	{% if showMore %}
	<div class="show-more-container" data-role="button-container">
		<button class="show-more" data-role="button">Еще...</button>
	</div>
	{% endif %}
</div>
