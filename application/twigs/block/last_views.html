{% if false %}
<div class="row">
{% for item in items %}
	<div class="col-md-3">
		<p>
			<img 
				src="{{ item.image.url }}"
				width="{{ item.image.width }}"
				height="{{ item.image.height }}"
				alt="{{ item.image.alt }}"
				title="{{ item.image.title }}" />
		</p>
		<a href="{{ item.url }}">{{ item.title }}</a>
	</div>
{% endfor %}
</div>
{% endif %}
