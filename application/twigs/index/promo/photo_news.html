<div class="row">
	<div class="col-md-12 items-cont">
		<ul>
			{% for news in lastnews %}
				<li>
					<div  style="width:110px;height:130px;float:left;padding:5px;overflow:hidden;">
						<span class="mr3 fs12"><i class="fa fa-home mr3"></i>{{news.date_created|date('d/m, H:i')}} </span>
						<img src="{{get_file(news.compiled.images.main_photo.original)}}" alt="" width="100%">
						<p><a href="{{news.compiled.url}}" class="fs12">{{news.title|slice(0,15)}}</a></p>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
