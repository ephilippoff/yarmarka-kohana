<div class="row mb10">
	<div class="col-md-12 items-cont">
		<ul>
			{% for news in premiumnews|slice(0,5) %}
				<li>
					<div class="photo_news_wrap">
						<a href="{{news.compiled.url}}" class="fs12">
							<div class="photo_news_img">
								<img src="{{get_file(news.compiled.images.main_photo['120x90'])}}">
							</div>
							<div>
								<span class="date fs12"><i class="fa fa-clock-o"></i> {{news.date_expired|date('d/m, H:i')}}</span>
							</div>
							<p>{{news.title|slice(0,50)}}...</p>
						</a>
					</div>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
