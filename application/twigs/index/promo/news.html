{% set theme_class = 'crimson-theme' %}
<div class="{{theme_class}} module br2" >
	<div class="menu-cont2 brt2">
		<div class="row">
			<div class="col-md-12 clearfix">
				<span class="menu-item left">
					<span class="menu-item-cont nobg visible-lg hidden-md visible-sm visible-xs">Последние новости</span>
					<span class="menu-item-cont nobg hidden-lg hidden-sm hidden-xs">Новости</span>
				</span>
			</div>
		</div>			
	</div>
	<div class="view-container brb2" style="padding:20px 0;">
		<div class="row">
			<div class="col-md-12 items-cont">
				<ul class="dib w100p last_news_ul">
					{% set current_date = NULL %}
					{% for news in lastnews %}
						<li>
							<span class="date fs12">{{news.date_expired|date('H:i')}}</span><a href="/newsline/{{news.date_expired|date('Y-m-d')}}#{{news.id}}" class="ml10">{{news.title|slice(0,60)}}...</a>
						</li>
					{% endfor %}
				</ul>
			</div>
		</div>
	</div>
</div>
