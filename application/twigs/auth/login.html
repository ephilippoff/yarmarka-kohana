{% extends "layouts/auth" %}


{% block content %}

{% if user %}
<div class="ta-c pt16 pb15">
	Вы уже авторизованы
</div>
{% else %}
<div class="form-cont">
	<form method="POST"  action="" id="element_list">			
		{{ get_form_element('hidden','csrf', token) }}

		<div class="row mb10">
			<div class="col-md-3 col-xs-4 labelcont">
				<label>Логин</label>
			</div>
			<div class="col-md-9 col-xs-8">
				<div class="row">
					<div class="col-md-6">
						<div class="inp-cont ">
							<span class="required-star">*</span>																		
							<input class="w100p" type="text" name="login" value="{% if params.login %} {{params.login}} {% endif%}"/>					
						</div>
					</div>
				</div>				
			</div>
		</div>	

		<div class="row mb10">
			<div class="col-md-3 col-xs-4 labelcont">
				<label>Пароль</label>
			</div>
			<div class="col-md-9 col-xs-8">
				<div class="row">
					<div class="col-md-6">
						<div class="inp-cont {% if params.login %}error{% endif%}">
							<span class="required-star">*</span>																		
							<input class="w100p" type="password" name="pass" value="{% if params.pass %} {{params.pass}} {% endif%}"/>

							{% if error %} 
							<span class="inform fn-error">
								{{error}}
							</span>
							{% endif %}					
						</div>
						<p><a target="_blank" href="/user/registration">Зарегистрироваться</a></p>
						<p><a target="_blank" href="/user/forgot_password">Напомнить / сменить пароль</a></p>

					</div>
				</div>				
			</div>
		</div>			

		<div class="row mb20">
			<div class="col-md-3 labelcont">
				<label></label>
			</div>
			<div class="col-md-9">	
				<div class="row">
					<div class="col-md-6 ta-r">
						<span onclick="$('#element_list').submit()" class="button button-style1 bg-color-blue btn-next"><i class="ico ico15 white-right-arrow-ico mr3"></i>Далее</span>
					</div>				
				</div>
			</div>
		</div>			

	</form>
</div>
{% endif %}
{% endblock %}
