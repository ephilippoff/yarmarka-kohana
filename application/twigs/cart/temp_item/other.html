<tr data-id="{{ cartItem.id }}" data-type="{{ cartItem.type }}" data-object-id="{{ cartItem.object.id }}" data-total="{{cartItem.service.price_total}}" class="js-cartitem">
	<td>{{ i }}</td>
	<td><a href="/detail/{{ cartItem.object.id }}">{{ cartItem.title }}</a></td>
	<td>
		<span class="js-params">{{cartItem.service.description}}</span>
	</td>
	<td class="js-itemprice">{{cartItem.service.price}}  руб.</td>
	<td class="js-itemsum itemsum">{{cartItem.service.price_total}} руб.</td>
	<td><span class="span-link js-edit"><i class="fa fa-pencil mr3"></i></span></td>
	<td><span class="span-link js-delete"><i class="fa fa-trash mr3"></i></span></td>
</tr>
