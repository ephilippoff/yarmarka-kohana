<div class="thumbnails-cont module">
	<div class="js-thumbnails">
		{% for photo in object.compiled.images.local_photo %}
			<div class="w120 dib pointer" onclick="$('body').scrollTop( $('#img{{loop.index}}').position().top );"><img class="w100p" alt="Объявление. {{object.compiled.city}}, {{object.title}}. Фото {{loop.index}}" src="{{ get_file(photo['120x90']) }}"></div>
		{% endfor %}
		{% for photo in object.compiled.images.remote_photo %}
			<div class="w120 dib pointer" onclick="$('body').scrollTop($('#img{{loop.index}}').position().top );"><img class="w100p" alt="Объявление. {{object.compiled.city}}, {{object.title}}. Фото {{loop.index}}" src="{{ photo }}"></div>
		{% endfor %}
	</div>
</div>
