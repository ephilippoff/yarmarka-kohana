<div class="item {% if half %}half{% endif %}" >
	<div class="img-cont mt10 img-wrapper">
		<img alt="{{ vip_object.title|e }}"  src="{{ get_file(vip_object.compiled.images.main_photo['272x203']) }}">
		<span class="photos-count">{{vip_object.compiled.images.local_photo|length + vip_object.compiled.images.remote_photo|length}}</span>
	</div>
	<a rel="nofollow" href="{{ vip_object.compiled.url }}" title="{{ vip_object.title|e }}" class="dib object-caption bold">
		
		{{ vip_object.title|e }}
	</a>
	<p class="amount">{{ vip_object.price|number_format(0, ' ', ' ') }} руб.</p>
	<p class="line1">{{ vip_object.date_created|date("d.m") }} / {{ vip_object.compiled.city }}</p>
</div>
