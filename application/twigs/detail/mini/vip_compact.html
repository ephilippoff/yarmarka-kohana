<div class="item">		
	<a rel="nofollow" href="{{ vip_object.compiled.url }}" title="{{ vip_object.title|e }}">
		<div class="photo-cont">

			<img alt="{{ vip_object.title|e }}"  src="{{ get_file(vip_object.compiled.images.main_photo['272x203']) }}">
		</div>
		{{ vip_object.title|e }}
	</a>
	<div class="line2">{{ vip_object.price|number_format(0, ' ', ' ') }} руб.</div>
	<p class="line1">{{ vip_object.date_created|date("d.m") }} {{ vip_object.compiled.city }}</p>
</div>
