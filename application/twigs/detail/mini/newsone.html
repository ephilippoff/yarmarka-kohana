{% set currentDate = "now"|date("d.m.y") %}
{% set today = 'Сегодня' %}

<div class="col-md-6 masonry">
	<div class="news_wrap">
		<div class="date light fs12">{{ innerItem.date|date('m:h') }} 
			<span>
				{% if innerItem.date|date('d.m.y') == currentDate %}
					{{ today }}
				{% else %}
					{{ innerItem.date|date('d.m.y') }}
				{% endif %}
			</span>
		</div>
		<p><a href="{{innerItem.url}}" class="fs16">{{innerItem.title}}</a></p>
	</div>
</div>
