<div class="coupon-item-cont" onclick = "window.location('{{ object.compiled.url }}')">
		<div class="img-cont">
				<img src="{{ get_file(object.compiled.images.main_photo['341x256']) }}" alt="{{ object.title|e }}">
			<div class="discount-label">-{{ object.compiled.attributes.skidka.value }}<span>%</span></div>
				<div class="slide-cont">
					<div class="geo-cont">
						<ul class="geo-items">
							<li>
								<div class="addr-item"></div>
								<span>{{ object.compiled.city }}</span>
							</li>

						</ul>
					</div>

					<div class="data-cont">
						<div class="time-cont">
							<div class="ico"></div>
							{{ get_date_diff("now", object.compiled.attributes['goden-do'].value ) }}
						</div>
					</div>
				</div>
		</div>

		<a href="{{ object.compiled.url }}">
			<div class="description-cont">
				{{ object.title|e }}
			</div>
		</a>
			<div class="price-cont">
				<div class="price">
					{{ object.compiled.attributes['old-price'].value }}	<span class="rub">ла</span>				
				</div>
				<div class="discounted">
					<div class="separator"></div>
					{{ object.compiled.attributes.tsena.value }} <span class="rub">ла</span>
				</div>
			</div>
	</div>
