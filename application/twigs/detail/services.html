<div class="info-block-cont services-cont theme1 module js-object-services-{{object.id}} {% if object.is_published == 0 %} hidden {% endif %}">
	<div class="block-title">
		<span>Хотите получить отклик быстрее? Воспользуйтесь услугами</span>
	</div>
	{% set statInfo = get_stat_cached_info(object.id) %}
	{% if statInfo %}
		<div class="row p10">
			<div class="col-md-12">
					{{ statInfo }} <br>
					Для увеличения количества просмотров, предлагаем следующие услуги:
			</div>
		</div>
	{% endif %}
	<div class="row p20">
		<div class="col-md-12" style="font-size:0; text-align:center;">
			<button class="js-service-up button-style1 bg-color-lightgreen serv_button" data-id="{{object.id}}">
				<i class="fa fa-angle-double-up fa-lg mr5"></i>Поднять
			</button>
			<button class="js-service-premium button-style1 bg-color-lightgreen serv_button" data-id="{{object.id}}">
				<i class="fa fa-check-circle  fa-lg mr5"></i>Премиум
			</button>
			<button class="js-service-lider button-style1 bg-color-lightgreen serv_button" data-id="{{object.id}}">
				<i class="fa fa-check-circle fa-lg mr5"></i>Лидер
			</button>
			<button class="button-style1 bg-color-blue js-service-newspaper serv_button" data-id="{{object.id}}" data-city="{{object.city_id}}">
				<i class="fa fa-check-circle fa-lg mr5"></i>В газету</button>
			<button class="button-style1 bg-color-blue js-service-cities serv_button" data-id="{{object.id}}" data-city="{{object.city_id}}">
				<i class="fa fa-check-circle fa-lg mr5"></i>В несколько городов</button>
		</div>
	</div>
</div>
