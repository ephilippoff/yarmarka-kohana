<div class="info-block-cont services-cont theme1 module js-object-services-{{object.id}} {% if object.is_published == 0 %} hidden {% endif %}">
	<div class="block-title">
		<span>Хотите получить отклик быстрее? Воспользуйтесь услугами</span>
	</div>
	{% set statInfo = get_stat_cached_info(object.id) %}
	{% if statInfo %}
		<div class="row p10">
			<div class="col-md-12">
					{{ statInfo }} <br>
					Для увеличения количества просмотров, предлагаем слудющие услуги:
			</div>
		</div>
	{% endif %}
	<div class="row p10">
		<div class="col-md-12">
			<p class="button js-service-up button-style1 bg-color-lightgreen mb3" data-id="{{object.id}}">
				<i class="fa fa-angle-double-up fa-lg mr5"></i>Поднять
			</p>
			<p class="button js-service-premium button-style1 bg-color-lightgreen mb3" data-id="{{object.id}}">
				<i class="fa fa-question-circle fa-lg mr5"></i>Премиум
			</p>
			<p class="button js-service-lider button-style1 bg-color-lightgreen mb3" data-id="{{object.id}}">
				<i class="fa fa-question-circle fa-lg mr5"></i>Лидер
			</p>
		</div>
	</div>
</div>
