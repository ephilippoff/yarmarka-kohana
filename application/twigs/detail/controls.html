<div class="info-block-cont theme2 contacts-cont module">
	<div class="block-title">
		<span>Управление объявлением</span>
	</div>					
	<div class="body">
		<div class="row">
			<div class="list list1 col-md-6">
				<div class="button js-ocontrol-publish" data-id="{{object.id}}">
					<span>
						{% if object.is_published %} 
							Снять с публикации
						{% else %}
							Опубликовать
						{% endif %}
					</span>
				</div>
				<div class="button js-service-up" data-id="{{object.id}}">
					<span>Поднять</span>
				</div>
			</div>
			<div class="list list2 col-md-6">
				<div class="button js-ocontrol-edit" data-id="{{object.id}}">
					<span>Редактировать</span>
				</div>
			</div>
		</div>
	</div>					
</div>
