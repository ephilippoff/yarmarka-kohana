<div class="module">
	<p class="fs18">Ваши вопросы вы можете задать по телефону:</p>
	{% for contact in object.compiled.contacts %}
		{% if contact.type == 1 or contact.type == 2 %}
			<p class="fs22 mt10">{{ contact.value|formatphone|phoneico }}</p>
		{% else %}
			<p class="fs22 mt10">{{ contact.value|emailico }}</p>
		{% endif %}
	{% endfor %}

</div>
