<button class="more-button module" data-role="show-map">Показать на карте</button>
<div class="info-block-cont theme2 module hidden" id="map-cont">
	<div class="block-title">
		{% if object.compiled.region == object.compiled.city %}
			<span><i class="mr5 fa fa-map-marker"></i>{{object.compiled.region}}, {{object.compiled.address}}</span>
		{% else %}
			<span><i class="mr5 fa fa-map-marker"></i>{{object.compiled.region}}, {{object.compiled.city}}, {{object.compiled.address}}</span>
		{% endif %}
	</div>
	<div class="">
		<div id="map" data-lat="{{object.compiled.lat}}" data-lon="{{object.compiled.lon}}" style="width:100%;height:300px;"></div>
	</div>
</div>
