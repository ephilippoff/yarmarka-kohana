{% extends "layouts/main" %}

{% block body %} 
	{% block header %}
		<header>
		{{ requestblock('block_twig/topline', {'favourites':favourites}) }}
		{% include 'block/header/logoline' %}
		</header>
	{% endblock header %}
	{% block templates %}
		<script id="template-usermenu" type="text/template">
			{% include "block/menu/user" %}
		</script>
		<script id="template-newsmenu" type="text/template">
			{% include "block/menu/news" %}
		</script>
		<script id="template-kuponmenu" type="text/template">
			{{ requestblock('block_twig/kuponmenu', {'city_id': city.id}) }}
		</script>
		<script id="template-mainmenu" type="text/template">
			{{ requestblock('block_twig/mainmenu', {'city_id': city.id}) }}
		</script>
		<script id="template-citymenu" type="text/template">
			{{ requestblock('block_twig/othercities', {'city_id': city.id}) }}
		</script>
	{% endblock templates %}
{% endblock body %}
